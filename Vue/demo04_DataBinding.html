<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!-- 文本插值 -->
    <p>Hello {{name}}</p>
    <!-- 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。 -->
    <p v-once="name">Hello {{name}}</p>
    <!-- 纯 HTML -->
    <div>{{rawHtml}}</div>
    <div v-html="rawHtml"></div>
    <!-- HTML 属性 -->
    <div v-bind:id="'id-'+id"></div>
    <button v-bind:disabled="isTrue">Button</button>
    <!-- 绑定表达式 -->
    <!-- 每一个绑定中只能包含单个表达式，并不知处 JavaScript 语句 -->
    <p>{{ index + 1 }}</p>
    <p>{{ index == 0 ? 'a':'b' }}</p>
    <p>{{ name.split('').join('|') }}</p>
    <!-- 指令 -->
    <!-- 指令（Directives）是带有 v- 前缀的特殊属性。指令属性的值预期是单一 JavaScript 表达式 -->
    <!-- 指令的职责就是当其表达式的值改变时相应地将某些行为应用到 DOM 上 -->
    <!-- 这里， v-if 指令将根据表达式 seen 的值的真假来移除/插入 <p> 元素 -->
    <p v-if="isTrue">Now you see me</p>
    <p v-if="isFalse">Now you can't see me</p>
    <!-- 参数 -->
    <!-- 一些指令能接受一个“参数”，在指令后以冒号指明。
    例如， v-bind 指令被用来响应地更新 HTML 属性
    在这里 href 是参数，告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定-->
    <a v-bind:href="url" target="_blank">{{url}}</a>
    <!-- 另一个例子是 v-on 指令，它用于监听 DOM 事件
    在这里参数是监听的事件名 -->
    <a v-on:click="sayHello" href="javascript:;">Hello</a>
    <!-- 修饰符 -->
    <!-- 修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。
    例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault() -->
    <form v-on:submit.prevent="onSubmit"></form>
    <!-- 过滤器 -->
    <!-- Vue.js 允许你自定义过滤器，可被用作一些常见的文本格式化
    过滤器可以用在两个地方：mustache 插值和 v-bind 表达式。
    过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符指示-->
    <!-- in mustaches -->
    <p>{{ name | uppercase }}</p>
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            id:1,
            index:0,
            name:'Vue',
            url:'http://www.ycdoit.com',
            count:[1,2,3,4,5],
            names:['Vue1.0','Vue2.0'],
            isTrue:true,
            isFalse:false,
            rawHtml:"<p style='color:red;font-size: 14px;'>This color is red.</p>",
            items:[
                {name:'Vue1.0',version:'1.0'},
                {name:'Vue1.1',version:'1.0'}
            ]
        },
        methods:{
            sayHello:function () {
                alert("Hello Vue.js!");
            }
        }
    })
    vm.$data.name = 'Vue.js';
</script>
</body>
</html>
