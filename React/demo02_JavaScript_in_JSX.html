<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript in JSX</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <!-- It's a browser version of Babel and could be get inside a babel-core@5 npm release,
    to actually perform the transformation in the browser. -->
    <script src="js/browser.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    function tick() {
        const element = (
                <div>
                    <h1>Hello,React!</h1>
                    <h2>It is {new Date().toLocaleTimeString()}.</h2>
                </div>
        );
        ReactDOM.render(
            element,
            document.getElementById('root')
        );
    }
    tick();
    setInterval(tick,1000);
</script>
</body>
</html>
