<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript in JSX</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <!-- It's a browser version of Babel and could be get inside a babel-core@5 npm release,
    to actually perform the transformation in the browser. -->
    <script src="js/browser.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    var names = ['Alice','Emily','Kate','Luka'];
    const element = (
            <div>
                {
                    names.map(function (name) {
                        return <h2>Hello,{name}!</h2>
                    })
                }
            </div>
    );
    const root = document.getElementById('root');
    ReactDOM.render(
        element,
        root
    );
</script>
</body>
</html>
