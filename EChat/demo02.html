<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalize the charting style</title>
    <!-- import the ECharts file -->
    <script src="echarts.min.js"></script>
    <style type="text/css">
        #main{ width:600px; height: 400px; }
    </style>
</head>
<body>
<div id="main"></div>
<script type="application/javascript">
    //Origin Url:http://echarts.baidu.com/tutorial.html#%E4%B8%AA%E6%80%A7%E5%8C%96%E5%9B%BE%E8%A1%A8%E7%9A%84%E6%A0%B7%E5%BC%8F

    //Based on the prepared Dom, initialization the instance ECharts
    var myChart = echarts.init(document.getElementById('main'));

    //Set configuration and data for the chart
    myChart.setOption({
        series:[
            {
                name:'访问来源',
                type:'pie',
                radius:'55%',
                data:[
                    {
                        value:400,
                        name:'搜索引擎',
                        itemStyle:{
                            normal:{
                                color:'#9FDABF'
                            }
                        }
                    },
                    {value:335,name:'直接访问'},
                    {value:310,name:'邮件营销'},
                    {value:270,name:'联盟广告'},
                    {value:235,name:'视频广告'}
                ]
            }
        ],
        roseType:'angle', //Florence Nightingale figure
        itemStyle:{
            // "normal" is the style of the normal display
            normal:{
                //Set the color of the sector
                color:'#c23531',
                //The size of the shadow
                shadowBlur:200,
                //Shadows on the horizontal offset
                shadowOffsetX:0,
                //Shadows on the vertical offset
                shadowOffsetY:0,
                //The color of the shadow
                shadowColor:'rgba(0,0,0,0.5)'
            },
            // "emphasis" is the highlight style when the mouse hover
            emphasis:{
                shadowBlur:200,
                shadowColor:'rgba(0,0,0,0.5)'
            }
        },
        backgroundColor:'#2c343c',
        textStyle:{
            color:'rgba(255,255,255,0.3)'
        },
        labelLine:{
            normal:{
                lineStyle:{
                    color:'rgba(255,255,255,0.3)'
                }
            }
        },
        visualMap:{
            show:false,
            min:80,
            max:600,
            inRange:{
                colorLightness:[0,1]
            }
        }
    })
</script>
</body>
</html>
