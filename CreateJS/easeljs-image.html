<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EaselJS处理图片</title>
    <script src="js/easeljs-0.8.2.min.js"></script>
</head>
<body>
<canvas id="myCanvas" width="560" height="410"></canvas>
<script>
    var stage = new createjs.Stage("myCanvas");
    var tempBitmap = new createjs.Bitmap("imgs/testImg.jpg");
    stage.addChild(tempBitmap);
    stage.update();
</script>
</body>
</html>
